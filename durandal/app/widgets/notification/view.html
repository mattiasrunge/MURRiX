<div data-bind="foreach: { data: messages, afterRender: afterRenderItem }, visible: messages().length > 0" style="margin-top: 15px;">
  <div data-part="alert" class="alert fade in" data-bind="css: { 'alert-danger': $data.status === 'error', 'alert-success': $data.status === 'success' }">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>

    <span data-bind="visible: $data.status === 'success'">
      <i class="icon icon-ok"></i>
      <strong>Success</strong>
      &nbsp;
    </span>

    <span data-bind="visible: $data.status === 'error'">
      <i class="icon icon-warning-sign"></i>
      <strong>Error</strong>
      &nbsp;
    </span>

    <span data-bind="html: $data.text"></span>
  </div>
</div>
