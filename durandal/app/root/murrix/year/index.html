<div>
  <div data-bind="notification: { error: errorText, success: successText }"></div>
  <div class="page-header">
    <h1>Browse by year <i class="icon-spinner icon-spin" data-bind="visible: loading"></i></h1>
  </div>

  <div class="year-browser">
    <div class="number">
      <a href="#" data-bind="decrease: year">
        <i class="icon icon-chevron-left"></i>
      </a>
      <span class="" data-bind="text: year"></span>
      <a href="#" data-bind="increase: year">
        <i class="icon icon-chevron-right"></i>
      </a>
    </div>

    <form class="form " role="search">
      <div class="form-group">
        <div data-bind="slider: { year: year, sliding: sliding, loading: loading }"></div>
      </div>
    </form>
  </div>

  <div data-bind="nodeList: { list: list }"></div>
</div>
