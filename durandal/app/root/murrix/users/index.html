<div>
  <div data-bind="notification: { error: errorText, success: successText }"></div>
  <div class="page-header">
    <h1>Users <i class="fa fa-spinner fa-spin" data-bind="visible: loading"></i></h1>
  </div>

  <div class="row">
    <div class="col-md-7 right-border">

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>E-Mail</th>
            <th>Last login</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: list" style="font-size: 12px;">
          <tr>
            <td class="nowrap">
              <a href="#" data-bind="text: $data.name, attr: { href: '#murrix/users/' + $data._id }"></a>
            </td>
            <td class="nowrap" data-bind="text: $data.username"></td>
            <td class="nowrap" data-bind="text: $data.email"></td>
            <td class="nowrap" data-bind="datetimeAgo: $data.lastLogin"></td>
            <td>
              <a href="#" data-bind="click: $parent.deleteUser">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-md-5">
      <div class="bottom-border" style="margin-bottom: 15px;">
        <a type="button" class="close pull-right" aria-hidden="true" href="#murrix/users" data-bind="visible: user() !== false">&times;</a>
        <h3 data-bind="visible: user() === false">Add new user</h3>
        <h3 data-bind="visible: user() !== false">Edit user</h3>
      </div>
      <div data-bind="visible: user() === false, userAdd: { user: user, loading: loading, error: errorText, success: successText }"></div>
      <div data-bind="visible: user() !== false, userEdit: { user: user, loading: loading, error: errorText, success: successText }"></div>

      <div data-bind="if: user() !== false">
        <h3>Group memberships</h3>
        <div data-bind="groupList: { idList: user()._groups }"></div>
      </div>
    </div>
  </div>

</div>
