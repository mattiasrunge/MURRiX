<div>
  <div class="page-header">
    <div class="pull-right" style="font-size: 12px;">
      <div class="radio">
        <label>
          <input type="radio" name="mode" value="or" data-bind="checked: mode, disable: loading">
          Mode or
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="mode" value="and" data-bind="checked: mode, disable: loading">
          Mode and
        </label>
      </div>
    </div>

    <h1>Browse by labels <i class="fa fa-spinner fa-spin" data-bind="visible: loading"></i></h1>
  </div>

  <div class="label-browser clearfix" data-bind="foreach: labels">
    <div class="label pull-left" data-bind="click: $parent.clicked, css: { 'label-info': !$data.selected, 'label-success': $data.selected }">
      #<span data-bind="text: $data.name"></span>
    </div>
  </div>

  <div data-bind="nodeList: { list: list }"></div>
</div>
