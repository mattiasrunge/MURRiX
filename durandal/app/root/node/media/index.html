<div>
  <div class="clearfix" data-bind="foreach: list">
    <a data-bind="media: $data.url, tooltip: { title: $data.name }, attr: { href: '#node/' + $root.node()._id + '/timeline/' + $data._id }" style="float: left; margin-right: 1px; margin-bottom: 1px; width: 200px; height: 200px; background-color: #ddd"></a>
  </div>

  <div data-bind="template: { name: 'loading-template', if: loading }"></div>
</div>
