<div class="container" data-bind="if: node() !== false">
  <div class="row">
    <div class="col-md-7">
      <p data-bind="html: node().description.replace(/\n/g, '<br>')"></p>
      
      <div class="row">
        <div class="col-md-6">
          <h4>Present in content</h4>
        </div>
        <div class="col-md-6">
          <h4>Creators of content</h4>
        </div>
      </div>
      
    </div>
    <div class="col-md-5">
      <div class="media">
        <span class="media-object pull-left" style="width: 64px; height: 64px;" data-bind="profilePicture: { user: user(), width: 80, height: 80 }"></span>
        <div class="media-body">
          <form data-bind="submit: submitComment">
            <div class="form-group">
              <textarea class="form-control" style="width: 100%; height: 64px;" placeholder="Write a comment..." data-bind="value: commentText, disabled: loading"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-sm" data-bind="disabled: loading">Post comment</button>
            <p class="text-danger error-text" data-bind="visible: errorText() !== false, text: errorText"></p>
          </form>
        </div>
      </div>
      <!-- ko foreach: node().comments -->
        <div class="media">
          <span class="media-object pull-left" style="width: 64px; height: 64px;" data-bind="profilePicture: { userId: $data.added._by, width: 80, height: 80 }"></span>
          <div class="media-body">
            <h5 class="media-heading">
              <span data-bind="userName: $data.added._by">...</span> said <span data-bind="datetimeAgo: $data.added.timestamp"></span>...
            </h5>
            <p data-bind="html: $data.text.replace(/\n/g, '<br>')"></p>
          </div>
        </div>
      <!-- /ko -->
    </div>
  </div>
</div>
