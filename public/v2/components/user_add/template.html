<div>
    <form class="form-horizontal clearfix" role="form" data-bind="submit: save">
        <div class="form-group">
            <label for="inputName" class="col-lg-3 control-label">Name</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputName" placeholder="Name" data-bind="value: name, disable: loading">
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-3 control-label">Username</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" data-bind="value: username, disable: loading">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-3 control-label">Password</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-bind="value: password, disable: loading">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-3 control-label">E-Mail</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputEmail" placeholder="E-Mail" data-bind="value: email, disable: loading">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPerson" class="col-lg-3 control-label">Person</label>
            <div class="col-lg-9">
                <node_select params="{ id: personId, disable: loading, types: [ 'person' ], placeholder: 'Person' }"></node_select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9 cleafix">
                <a href="#" class="btn btn-primary" data-bind="disable: loading, click: save">Create</a>
            </div>
        </div>
    </form>
</div>
