<div>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">

        <ul class="nav navbar-nav pull-right">
            <li>
                <a href="#">
                    <i class="fa fa-question-sign fa-large"></i>
                </a>
            </li>
        </ul>

        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-home fa-large"></i>
                </a>
                <div class="navbar-form navbar-left">
                    <div class="form-group header-search">
                        <node_select params="{ id: nodeId, disable: loading, placeholder: 'Search for anything' }"></node_select>
                    </div>
                </div>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li data-bind="visible: user() === false">
                    <a href="#" data-bind="location: { page: 'login' }">
                        <i class="fa fa-sign-in fa-large"></i>
                        Sign in
                    </a>
                </li>
                <li class="dropdown" data-bind="if: user() !== false, visible: user() !== false">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                        <span style="vertical-align: top; border-radius: 2px; margin-right: 5px; width: 20px; height: 20px; display: inline-block;" data-bind="picture: { nodeId: user()._person, width: 24, height: 24, square: 1 }"></span>
                        <span data-bind="text: user().name"></span>
                        <strong class="caret"></strong>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" data-bind="location: { page: 'home', section: 'profile' }"><i class="fa fa-user fa-fixed"></i> Profile</a></li>
                        <li><a href="#" data-bind="click: signout"><i class="fa fa-sign-out fa-fixed"></i> Sign out</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" data-bind="visible: user() !== false">
                <li>
                    <a href="#" data-bind="click: randomNode">
                        <i class="fa fa-random fa-large"></i>
                    </a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-plus fa-large"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fa fa-book fa-fixed"></i> Album</a></li>
                        <li><a href="#"><i class="fa fa-user fa-fixed"></i> Person</a></li>
                        <li><a href="#"><i class="fa fa-map-marker fa-fixed"></i> Location</a></li>
                        <li><a href="#"><i class="fa fa-camera-retro fa-fixed"></i> Camera</a></li>
                        <li><a href="#"><i class="fa fa-truck fa-fixed"></i> Vehicle</a></li>
                        <li><a href="#"><i class="fa fa-cloud fa-fixed"></i> Tag Collection</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>

    <login data-bind="visible: !user()"></login>
    <div data-bind="visible: user()">
        <home data-bind="visible: page() === 'home' || !page()"></home>
        <node data-bind="visible: page() === 'node'"></node>
    </div>

</div>
