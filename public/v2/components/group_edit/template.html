<div>
    <form class="form-horizontal clearfix" role="form" data-bind="submit: save">
        <div class="form-group">
            <label for="inputName" class="col-lg-3 control-label">Name</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputName" placeholder="Name" data-bind="value: name, disable: loading">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-lg-3 control-label">Description</label>
            <div class="col-lg-9">
                <textarea class="form-control" id="inputDescription" placeholder="Description" data-bind="value: description, disable: loading"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9 cleafix">
                <a href="#" class="btn btn-primary" data-bind="disable: loading, click: save">Save</a>
                <a href="#" class="btn btn-default" data-bind="disable: loading, click: reset">Reset</a>
            </div>
        </div>
    </form>
    <div data-bind="if: group() !== false">
        <div class="pull-right">
            <user_select params="{ id: userId, disable: loading, placeholder: 'Add member' }"></user_select>
        </div>
        <h3>Members</h3>
        <user_list params="{ groupId: group()._id }"></user_list>
    </div>
</div>
