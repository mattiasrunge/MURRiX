<form class="modal" id="selectDatetimeModal" tabindex="-1" role="dialog" aria-labelledby="selectDatetimeModalLabel" aria-hidden="true" style="display: none;" data-bind="">
  <div class="modal-header">
    <button data-bind="disable: nodeModel.createLoading" type="selectDatetimeModalLabel" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="selectDatetimeModalLabel">Select date and time</h3>
  </div>
  <div class="modal-body">

    <div class="input-append bootstrap-timepicker-component">
      <input type="text" class="timepicker input-small">
      <span class="add-on">
          <i class="icon-time"></i>
      </span>
    </div>

    <div class="input-append date" data-date="">
      <input class="datepicker" style="margin: 0px;" size="16" type="text">
      <span class="add-on">
        <i class="icon-th"></i>
      </span>
    </div>



      <select data-bind="foreach: timezones, value: nodeModel.overlayModel.whenManualTimezone" class="input-medium">
        <option data-bind="attr: { value: $data.offset }, text: $data.name"></option>
      </select>
      <label class="checkbox">
        <input type="checkbox" data-bind="checked: nodeModel.overlayModel.whenManualDaylightSavings">
        Daylight savings
      </label>
  </div>
  <div class="modal-footer">
    <p class="pull-left text-error" data-bind="visible: nodeModel.createErrorText() != '', text: nodeModel.createErrorText"></p>
    <button data-bind="disable: nodeModel.createLoading" class="btn" type="button" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button data-bind="disable: nodeModel.createLoading" class="btn btn-primary" type="submit">Create</button>
  </div>
</form>
