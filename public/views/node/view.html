<script type="text/html" id="nodeBoxTemplate">
  <div class="media pull-left nodeBox" style="border: 1px solid black; width: 350px; background-color: whiteSmoke; margin: 0px 20px 20px 0px;">
    <a class="pull-left" href="#" data-bind="hrefFirst: ['node', $data._id()]">
      <img style="width: 80px; height: 80px;" class="media-object" data-bind="srcNodeProfilePicture: [ $data._id(), 80, 80, 1 ]">
    </a>
    <div class="media-body" style="margin-top: 5px; padding: 5px;">
      <span class="pull-left">
        <i style="vertical-align: center;" class="icon-book" data-bind="visible: $data.type() === 'album'"></i>
        <i style="vertical-align: center;" class="icon-user" data-bind="visible: $data.type() === 'person'"></i>
        <i style="vertical-align: center;" class="icon-camera" data-bind="visible: $data.type() === 'camera'"></i>
        <i style="vertical-align: center;" class="icon-truck" data-bind="visible: $data.type() === 'vehicle'"></i>
        <i style="vertical-align: center;" class="icon-flag" data-bind="visible: $data.type() === 'location'"></i>
      </span>
      <h6 class="media-heading" style="white-space: nowrap; width: 210px; overflow: hidden; text-overflow: ellipsis; margin-bottom: 0px;">
        <a href="#" style="cursor: pointer;" data-bind="hrefFirst: ['node', $data._id()], text: $data.name()"></a>
      </h6>
      <div class="muted" style="font-size: 10px;">
        -
        <span data-bind="visible: $data.added.timestamp() === $data.modified.timestamp()">
          added
        </span>
        <span data-bind="visible: $data.added.timestamp() !== $data.modified.timestamp()">
          last modified
        </span>
        <span data-bind="htmlTimeAgo: $data.modified.timestamp()"></span> by <span data-bind="textUserAttribute: [ $data.modified._by(), 'name' ]"></span>
      </div>
      <div data-bind="foreach: $data.tags" style="white-space: nowrap; width: 240px; overflow: hidden; text-overflow: ellipsis;">
        <span class="label label-success" style="font-size: 9px;">
          <a href="#" data-bind="text: $data, attr: { href: '#search:tag=' + $data }" style="color: white; cursor: pointer; text-decoration: none;"></a>
        </span>
      </div>
<!--                       <i data-bind="visible: $data.hasAdminAccess()" title="Administration access" class="icon-edit pull-right"></i>-->
<!--               <i data-bind="visible: !$data.hasAdminAccess()" title="Read access" class="icon-eye-open pull-right"></i>-->
    </div>
  </div>
</script>

<script type="text/html" id="nodePersonItemTemplate">
  <div class="media" style="background-color: whiteSmoke; border: 1px solid #E5E5E5; padding: 5px; margin-right: 5px; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; margin-top: 10px;">
    <img class="pull-left media-object" draggable="false" src="" alt="" style="width: 44px; height: 44px;" data-bind="srcNodeProfilePicture: [ $data.id, 80, 80, 1 ]"/>
    <div class="media-body">
      <a class="pull-right" href="#" data-bind="click: $data.remove"><i class="icon-trash"></i></a>
      <h4 class="media-heading" data-bind="textNodeAttribute: [ $data.id, 'name' ]"></h4>
    </div>
  </div>
</script>

<div class="sidebar-nav" data-bind="visible: nodeModel.show() && nodeModel.node() !== false">

  <div style="position: relative; width: 250px; height: 250px" data-bind="event: { drop: nodeModel.dragDrop, dragover: nodeModel.dragOver }, if: nodeModel.node()">
    <div draggable="false" style="width: 250px; height: 250px; position: absolute; top: 0px; left: 0px; text-align: center; font-size: 30px; color: whiteSmoke; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black" data-bind="visible: (nodeModel.showDrop() || nodeModel.node()._profilePicture() === false) && nodeModel.node().hasAdminAccess()">
      <br/>
      <br/>
      <br/>
      Drop here
    </div>

    <img draggable="false" class="" src="img/profile_picture_overlay.png" style="width: 250px; height: 250px; position: absolute; top: 0px; left: 0px;">

    <img draggable="false" src="" alt="" style="width: 250px; height: 250px;" data-bind="srcNodeProfilePicture: [ nodeModel.node()._id(), 250, 250, 1 ]"/>
  </div>


  <div class="sidebar-nav-content">
    <ul class="nav nav-list" style="font-size: 16px;">

      <li data-bind="fadeVisible: nodeModel.aboutModel.enabled, css: { 'active': nodeModel.aboutModel.show }" class="nav-link" style="line-height: 30px;">
        <a href="#" data-bind="hrefSecondPrimary: 'about'">
          <i class="icon-list-alt icon-fixed"></i> About
        </a>
      </li>

      <li data-bind="fadeVisible: nodeModel.filesModel.enabled, css: { 'active': nodeModel.filesModel.show }" class="nav-link" style="line-height: 30px;">
        <a href="#" data-bind="hrefSecondPrimary: 'files'">
          <i class="icon-th icon-fixed"></i> Files <span data-bind="fadeVisible: nodeModel.files().length > 0, text: nodeModel.files().length" class="badge pull-right" style="margin-top: 7px;"></span>
        </a>
      </li>

      <li data-bind="fadeVisible: nodeModel.timelineModel.enabled, css: { 'active': nodeModel.timelineModel.show }" class="nav-link" style="line-height: 30px;">
        <a href="#" data-bind="hrefSecondPrimary: 'timeline'">
          <i class="icon-time icon-fixed"></i> Timeline <span data-bind="fadeVisible: nodeModel.items().length > 0, text: nodeModel.items().length" class="badge pull-right" style="margin-top: 7px;"></span>
        </a>
      </li>

      <!--<li data-bind="fadeVisible: nodeModel.relationsModel.enabled, css: { 'active': nodeModel.relationsModel.show }" class="nav-link">
        <a href="#" data-bind="hrefSecondPrimary: 'relations'">
          <i class="icon-retweet icon-fixed"></i> Relations
        </a>
      </li>-->

      <li data-bind="fadeVisible: nodeModel.issuesModel.enabled, css: { 'active': nodeModel.issuesModel.show }" class="nav-link" style="line-height: 30px;">
        <a href="#" data-bind="hrefSecondPrimary: 'issues'">
          <i class="icon-warning-sign icon-fixed"></i> Issues <span data-bind="fadeVisible: nodeModel.issuesModel.issues().length > 0, text: nodeModel.issuesModel.issues().length" class="badge badge-important pull-right" style="margin-top: 7px;"></span>
        </a>
      </li>

      <li data-bind="fadeVisible: nodeModel.commentsModel.enabled, css: { 'active': nodeModel.commentsModel.show }" class="nav-link" style="line-height: 30px;">
        <a href="#" data-bind="hrefSecondPrimary: 'comments', if: nodeModel.node() !== false">
          <i class="icon-comment icon-fixed"></i> Comments <span data-bind="fadeVisible: nodeModel.node().comments().length > 0, text: nodeModel.node().comments().length" class="badge pull-right" style="margin-top: 7px;"></span>
        </a>
      </li>
      <li data-bind="if: nodeModel.node() !== false && nodeModel.node().hasAdminAccess()" style="margin-top: 10px;">

        <form data-bind="submit: nodeModel.tagSubmit" style="margin: 0px; margin-right: 10px;">
          <input class="input-large" placeholder="Write tag name..." type="text" data-bind="hasfocus: nodeModel.tagHasFocus, disable: nodeModel.tagLoading, value: nodeModel.tagName, typeahead: { source: nodeModel.tagTypeaheadSource, updater: nodeModel.tagTypeaheadUpdater }" data-provide="typeahead" style="width: 100%;"/>
        </form>

      </li>
      <li data-bind="if: nodeModel.node() !== false">
        <!-- ko foreach: nodeModel.node().tags -->
          <span class="label label-success">
            <a href="#" data-bind="text: $data, attr: { href: '#search:tag=' + $data }" style="color: white; cursor: pointer; text-decoration: none;"></a>
            <span data-bind="visible: $parent.nodeModel.node().hasAdminAccess()">
              &nbsp;
              <a href="#" style="color: white;" data-bind="click: $parent.nodeModel.tagRemove">×</a>
            </span>
          </span>
        <!-- /ko -->

      </li>
    </ul>

    <div style="position: absolute; left: 0px; right: 0px; bottom: 0px; text-align: center; height: 50px;" data-bind="if: nodeModel.node() !== false">
      <div class="modal-footer" style="text-align: center; position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px;" data-bind="visible: nodeModel.node().hasAdminAccess()">
        <button rel="tooltip" title="Edit accesses" class="btn btn-link btn-mini" href="#editAccessModal" data-toggle="modal">Accesses</button>
        <button data-bind="ifnotset: nodeModel.node().public, disable: nodeModel.publicLoading, click: nodeModel.changePublic.bind($data, true)" rel="tooltip" title="Make public" class="btn btn-link btn-mini">Make public</button>
        <button data-bind="ifset: nodeModel.node().public, disable: nodeModel.publicLoading, click: nodeModel.changePublic.bind($data, false)" rel="tooltip" title="Make private" class="btn btn-link btn-mini" style="margin: 0px;">Make private</button>
        <button rel="tooltip" title="Edit" class="btn btn-link btn-mini" href="#" data-bind="click: nodeModel.editNode">Edit</button>
      </div>
    </div>
  </div>

  <div class="sidebar-nav-background"></div>
</div>

<div class="well" data-bind="fadeVisible: nodeModel.show() && !nodeModel.node() && !nodeModel.loadingNode()"  style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 60px; text-align: center; position: relative; z-index: 5;">
  <h3>Could not access the requested node</h3>
  <p class="text-error">The node might not exist or there are insufficient rights to access it.</p>
  <p><a href="#">Back to the start page</a></p>
</div>

<div class="modal" id="editAccessModal" tabindex="-1" role="dialog" aria-labelledby="editAccessModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-header">
    <button data-bind="disable: nodeModel.groupAccessLoading" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="editAccessModalLabel">Edit accesses</h3>
  </div>
  <div class="modal-body">
    <form data-bind="submit: dummySubmit" style="margin: 0px">
      <input placeholder="Group name" type="text" style="width: 515px;" data-bind="disable: nodeModel.groupAccessLoading, value: nodeModel.groupAccessName, typeahead: { items: 10, source: nodeModel.groupAccessTypeaheadSource, matcher: nodeModel.nodeTypeaheadMatcher, highlighter: nodeModel.groupAccessTypeaheadHighlighter, updater: nodeModel.groupAccessTypeaheadUpdater }" data-provide="typeahead"/>
    </form>

    <h4>Groups with accesses</h4>
    <table class="table table-condensed table-hover">
      <tbody>

      <!-- ko foreach: nodeModel.node()._admins -->
        <tr class="info">
          <td><i title="Administration access" class="icon-edit"></i>&nbsp;&nbsp;<span data-bind="textGroupAttribute: [ $data, 'name' ]"></span></td>
          <td>
            <button data-bind="disable: $parent.nodeModel.groupAccessLoading, click: $parent.nodeModel.groupAccessRemove" class="btn btn-mini btn-link pull-right">Remove</button>
            <button data-bind="disable: $parent.nodeModel.groupAccessLoading, click: $parent.nodeModel.groupAccessMakeReader" class="btn btn-mini btn-link pull-right">Revoke admin access</button>
          </td>
        </tr>
      <!-- /ko -->

      <!-- ko foreach: nodeModel.node()._readers -->
        <tr>
          <td><i title="Read access" class="icon-eye-open"></i>&nbsp;&nbsp;<span data-bind="textGroupAttribute: [ $data, 'name' ]"></span></td>
          <td>
            <button data-bind="disable: $parent.nodeModel.groupAccessLoading, click: $parent.nodeModel.groupAccessRemove" class="btn btn-mini btn-link pull-right">Remove</button>
            <button data-bind="disable: $parent.nodeModel.groupAccessLoading, click: $parent.nodeModel.groupAccessMakeAdmin" class="btn btn-mini btn-link pull-right">Grant admin access</button>
          </td>
        </tr>
      <!-- /ko -->

      </tbody>
    </table>

  </div>
  <div class="modal-footer">
    <p class="pull-left text-error" data-bind="visible: nodeModel.groupAccessErrorText() != '', text: nodeModel.groupAccessErrorText"></p>
    <button data-bind="disable: nodeModel.groupAccessLoading" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
