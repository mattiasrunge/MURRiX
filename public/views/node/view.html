<script type="text/html" id="nodeSmallTemplate">

  <a class="thumbnail pull-left" data-bind="hrefFirst: ['node', $data._id()]" style="margin-right: 10px; margin-bottom: 10px; cursor: pointer; width: 260px;">
    <img style="width: 250px; height: 250px;" src="" data-bind="srcNodeProfilePicture: [ $data._id(), 250, 250, 1 ]">
    <div class="caption">
      <h3 style="text-overflow: ellipsis; width: 230px; white-space: nowrap; overflow: hidden;" data-bind="text: $data.name"></h3>
    </div>
  </a>

</script>

<script type="text/html" id="nodeSearchTemplate">

  <div class="media" style="margin-bottom: 50px;">
    <div class="media-body">
      <h4 class="media-heading" style="border-bottom: 1px solid #999; padding-bottom: 10px; margin-bottom: 10px;">
        <a href="#" data-bind="hrefFirst: ['node', $data._id()]" style="color: #222">
          <span>
            <i class="icon-book" data-bind="visible: $data.type() === 'album'"></i>
            <i class="icon-user" data-bind="visible: $data.type() === 'person'"></i>
            <i class="icon-camera" data-bind="visible: $data.type() === 'camera'"></i>
            <i class="icon-truck" data-bind="visible: $data.type() === 'vehicle'"></i>
            <i class="icon-flag" data-bind="visible: $data.type() === 'location'"></i>
            <i class="icon-cloud" data-bind="visible: $data.type() === 'tags'"></i>
          </span>
          <span data-bind="text: $data.name"></span>
        </a>
        <div class="text-muted pull-right" style="font-size: 12px; padding-top: 5px;">
          <span data-bind="visible: $data.added.timestamp() === $data.modified.timestamp()">
            Added
          </span>
          <span data-bind="visible: $data.added.timestamp() !== $data.modified.timestamp()">
            Last modified
          </span>
          <span data-bind="htmlTimeAgo: $data.modified.timestamp()"></span> by <span data-bind="textUserAttribute: [ $data.modified._by(), 'name' ]"></span>
        </div>
      </h4>

      <div class="clearfix">
        <a class="pull-left" href="#" data-bind="hrefFirst: ['node', $data._id()]" style="margin-right: 10px;">
          <img class="media-object img-thumbnail" src="" style="width: 125px; height: 125px;" data-bind="srcNodeProfilePicture: [ $data._id(), 250, 250, 1 ]">
        </a>

        <div data-bind="foreach: $data.tags" style="white-space: nowrap; text-overflow: ellipsis; margin-bottom: 10px;">
          <span class="label label-success" style="margin-right: 10px;">
            <a href="#" data-bind="text: $data, attr: { href: '#search:tag=' + $data }" style="color: white;"></a>
          </span>
        </div>

        <p data-bind="html: $data.description"></p>
      </div>

    </div>
  </div>


</script>

<script type="text/html" id="nodeBoxTemplate">
  <div class="media pull-left nodeBox" style="border: 1px solid black; width: 350px; background-color: whiteSmoke; margin: 0px 20px 20px 0px;">
    <a class="pull-left" href="#" data-bind="hrefFirst: ['node', $data._id()]">
      <img style="width: 80px; height: 80px;" class="media-object" data-bind="srcNodeProfilePicture: [ $data._id(), 80, 80, 1 ]">
    </a>
    <div class="media-body" style="margin-top: 5px; padding: 5px;">
      <span class="icon-fixed pull-left">
        <i class="icon-book" data-bind="visible: $data.type() === 'album'"></i>
        <i class="icon-user" data-bind="visible: $data.type() === 'person'"></i>
        <i class="icon-camera" data-bind="visible: $data.type() === 'camera'"></i>
        <i class="icon-truck" data-bind="visible: $data.type() === 'vehicle'"></i>
        <i class="icon-flag" data-bind="visible: $data.type() === 'location'"></i>
        <i class="icon-cloud" data-bind="visible: $data.type() === 'tags'"></i>
      </span>
      <h6 class="media-heading" style="white-space: nowrap; width: 210px; overflow: hidden; text-overflow: ellipsis; margin-bottom: 0px;">
        <a href="#" style="cursor: pointer;" data-bind="hrefFirst: ['node', $data._id()], text: $data.name()"></a>
      </h6>
      <div class="text-muted" style="font-size: 10px;">
        -
        <span data-bind="visible: $data.added.timestamp() === $data.modified.timestamp()">
          added
        </span>
        <span data-bind="visible: $data.added.timestamp() !== $data.modified.timestamp()">
          last modified
        </span>
        <span data-bind="htmlTimeAgo: $data.modified.timestamp()"></span> by <span data-bind="textUserAttribute: [ $data.modified._by(), 'name' ]"></span>
      </div>
      <div data-bind="foreach: $data.tags" style="white-space: nowrap; width: 240px; overflow: hidden; text-overflow: ellipsis;">
        <span class="label label-success" style="font-size: 9px;">
          <a href="#" data-bind="text: $data, attr: { href: '#search:tag=' + $data }" style="color: white; cursor: pointer; text-decoration: none;"></a>
        </span>
      </div>
<!--                       <i data-bind="visible: $data.hasAdminAccess()" title="Administration access" class="icon-edit pull-right"></i>-->
<!--               <i data-bind="visible: !$data.hasAdminAccess()" title="Read access" class="icon-eye-open pull-right"></i>-->
    </div>
  </div>
</script>

<script type="text/html" id="nodePersonItemTemplate">
  <div class="media" style="background-color: whiteSmoke; border: 1px solid #E5E5E5; padding: 5px; margin-right: 5px; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; margin-top: 10px;">
    <img class="pull-left media-object" draggable="false" src="" alt="" style="width: 44px; height: 44px;" data-bind="srcNodeProfilePicture: [ $data.id, 80, 80, 1 ]"/>
    <div class="media-body">
      <a class="pull-right" href="#" data-bind="click: $data.remove"><i class="icon-trash"></i></a>
      <h4 class="media-heading" data-bind="textNodeAttribute: [ $data.id, 'name' ]"></h4>
    </div>
  </div>
</script>
