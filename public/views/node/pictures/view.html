<div class="main-overlay" data-bind="fadeVisible: nodeModel.picturesModel.show">
  <div class="main-overlay-content" id="pictures-droptarget">
    <div class="page-header" data-bind="if: nodeModel.node">
      <a class="btn btn-primary pull-right" href="#" data-bind="if: nodeModel.node, attr: { 'href' : '#node:' + nodeModel.node()._id() }">Close</a>


      <span class="pull-right btn-spacer-big">&nbsp;</span>
      <div class="btn-group pull-right">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          Cameras
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>

      <h1>Pictures</h1>
    </div>

    <ul class="thumbnails" data-bind="foreach: nodeModel.fileNodes">
      <li class="">
        <a href="#" draggable="true" class="thumbnail" data-bind="hrefSecondSecondary: $data._id">
          <img data-bind="attr: { src: '/preview?id=' + $data._id() + '&amp;width=120&amp;height=120&ampsquare=1', title: $data.name }" src="http://placekitten.com/g/120/120" alt="">
        </a>
      </li>
    </ul>

  </div>
  <div class="well sidebar-nav-background"></div>
</div>
