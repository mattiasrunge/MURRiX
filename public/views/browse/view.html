<div class="main-overlay" data-bind="slideVisible: browseModel.show">
  <div class="main-overlay-content">

      <div class="navbar-inner">
        <span class="brand"><i style="vertical-align: baseline;" class="icon-th-large icon-white"></i> Browse</span>
        <ul class="nav pull-right">

    <div class="well" style="padding-bottom: 0px;">
      <div style="margin-bottom: 20px; text-align: center; font-size: 30px;">

        <div data-bind="visible: browseModel.year() !== browseModel.lastSearchedYear() && !browseModel.loading()">
          Select material from <span data-bind="text: browseModel.year"></span>.
        </div>

        <div data-bind="visible: browseModel.year() === browseModel.lastSearchedYear() && !browseModel.loading()">
          Showing material from <span data-bind="text: browseModel.year"></span>.
        </div>

        <div data-bind="visible: browseModel.loading">
          Loading material from <span data-bind="text: browseModel.year"></span>...
        </div>

      </div>

      <div style="margin-bottom: 25px;">
        <a class="pull-right btn" data-bind="click: browseModel.yearIncClicked, clickKey: 'right'"><i class="icon-plus"></i></a>
        <a class="pull-left btn" data-bind="click: browseModel.yearDecClicked, clickKey: 'left'"><i class="icon-minus"></i></a>
        <div style="margin-left: 50px; margin-right: 50px; padding-top: 10px;">
          <div data-bind="yearSlider: [ browseModel.year, browseModel.yearSliderChanged ]"></div>
        </div>
      </div>

      <div class="alert alert-error" data-bind="visible: browseModel.errorText() !== '', text: browseModel.errorText"></div>
    </div>

    <div class="clearfix" data-bind="template: { name: 'nodeBoxTemplate', foreach: browseModel.nodes }"></div>
  </div>
  <div class="main-overlay-background">

  </div>
</div>
