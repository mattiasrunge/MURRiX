
<div id="dialogExample" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Example dialog</h3>
  </div>
  <div class="modal-body">

    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li><a href="#dialogExampleTabText" data-toggle="tab">Text</a></li>
        <li><a href="#dialogExampleTabDatetime" data-toggle="tab">Datetime</a></li>
        <li><a href="#dialogExampleTabPosition" data-toggle="tab">Position</a></li>
        <li><a href="#dialogExampleTabNodeList" data-toggle="tab">Node List</a></li>
        <li class="active"><a href="#dialogExampleTabSelect" data-toggle="tab">Select</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" id="dialogExampleTabText">
          <div data-bind="template: { name: dialogModel.exampleModel.textModel.template(), data: dialogModel.exampleModel.textModel }"></div>
        </div>
        <div class="tab-pane" id="dialogExampleTabDatetime">
          <div data-bind="template: { name: dialogModel.exampleModel.datetimeModel.template(), data: dialogModel.exampleModel.datetimeModel }"></div>
        </div>
        <div class="tab-pane" id="dialogExampleTabPosition">
          <div data-bind="template: { name: dialogModel.exampleModel.positionModel.template(), data: dialogModel.exampleModel.positionModel }"></div>
        </div>
        <div class="tab-pane" id="dialogExampleTabNodeList">
          <div data-bind="template: { name: dialogModel.exampleModel.nodeListModel.template(), data: dialogModel.exampleModel.nodeListModel }"></div>
        </div>
        <div class="tab-pane active" id="dialogExampleTabSelect">
          <div data-bind="template: { name: dialogModel.exampleModel.selectModel.template(), data: dialogModel.exampleModel.selectModel }"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary">Save</a>
  </div>
</div>
