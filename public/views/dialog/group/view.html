
<div id="dialogGroup" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-titel" data-bind="visible: dialogModel.groupModel.id() === false">Create a group</h4>
        <h4 class="modal-titel" data-bind="visible: dialogModel.groupModel.id() !== false">Edit group</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Name</label>
          <input placeholder="Write a name..." class="form-control" type="text" data-bind="disable: dialogModel.groupModel.disabled, value: dialogModel.groupModel.name"/>
        </div>

        <div class="form-group">
          <label>Description</label>
          <div data-bind="template: { name: dialogModel.groupModel.descriptionModel.template(), data: dialogModel.groupModel.descriptionModel }"></div>
        </div>
      </div>
      <div class="modal-footer">
        <p class="pull-left text-error" data-bind="visible: dialogModel.groupModel.errorText() != '', text: dialogModel.groupModel.errorText"></p>
        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary" data-bind="disable: dialogModel.groupModel.disabled, click: dialogModel.groupModel.saveHandler">Save</a>
      </div>

    </div>
  </div>
</div>
