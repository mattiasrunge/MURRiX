
<form id="dialogUser" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-titel" data-bind="visible: dialogModel.userModel.id() === false">Create a user</h4>
        <h4 class="modal-titel" data-bind="visible: dialogModel.userModel.id() !== false">Edit user</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Name</label>
          <input placeholder="Write a name..." class="form-control" type="text" data-bind="disable: dialogModel.userModel.disabled, value: dialogModel.userModel.name"/>
        </div>

        <div class="form-group">
          <label>Username</label>
          <input placeholder="Write a username..." class="form-control" type="text" data-bind="disable: dialogModel.userModel.disabled, value: dialogModel.userModel.username"/>
        </div>

	<div class="form-group">
          <label>E-Mail</label>
          <input placeholder="Write an email..." class="form-control" type="text" data-bind="disable: dialogModel.userModel.disabled, value: dialogModel.userModel.email"/>
        </div>


        <div class="form-group">
          <label>Person</label>
          <div data-bind="template: { name: dialogModel.userModel.personModel.template(), data: dialogModel.userModel.personModel }"></div>
        </div>
      </div>
      <div class="modal-footer">
        <p class="pull-left text-danger" data-bind="visible: dialogModel.userModel.errorText() != '', text: dialogModel.userModel.errorText"></p>
        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary" data-bind="disable: dialogModel.userModel.disabled, click: dialogModel.userModel.saveHandler">Save</a>
      </div>

    </div>
  </div>
</form>
