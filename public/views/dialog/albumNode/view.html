
<div id="dialogAlbumNode" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 data-bind="visible: dialogModel.albumNodeModel.id() === false">Create an album</h3>
    <h3 data-bind="visible: dialogModel.albumNodeModel.id() !== false">Edit album</h3>
  </div>
  <div class="modal-body">

    <div style="margin-right: 10px;">
      <input placeholder="Write a name..." type="text" style="width: 100%; margin-bottom: 20px;" data-bind="disable: dialogModel.albumNodeModel.disabled, value: dialogModel.albumNodeModel.name"/>
    </div>

    <div data-bind="template: { name: dialogModel.albumNodeModel.descriptionModel.template(), data: dialogModel.albumNodeModel.descriptionModel }"></div>
  </div>
  <div class="modal-footer">
    <p class="pull-left text-error" data-bind="visible: dialogModel.albumNodeModel.errorText() != '', text: dialogModel.albumNodeModel.errorText"></p>
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary" data-bind="click: dialogModel.albumNodeModel.saveHandler">Save</a>
  </div>
</div>
