<div>
    <div class="loader" data-bind="visible: loading"></div>
    <div data-bind="component: 'default-navbar'"></div>

    <div data-bind="if: showPath">
        <div data-bind="component: { name: 'node-fullscreen', params: { showPath: showPath, list: list } }"></div>
    </div>

    <div class="page-container" data-bind="lazyload: true">
        <div class="container">
            <div class="row" data-bind="if: page() !== 'node', visible: page() !== 'node'">
                <div data-bind="if: loggedIn">
                    <div class="col-md-2 sidebar">
                        <div data-bind="if: page() !== 'node'">
                            <div data-bind="component: 'default-sidebar'"></div>
                        </div>
                    </div>
                    <div class="col-md-10 main">
                        <div data-bind="if: page() === 'news' || page() === 'default'">
                            <div data-bind="component: 'feed-page'"></div>
                        </div>
                        <div data-bind="if: page() === 'search'">
                            <div data-bind="component: 'search-page-search'"></div>
                        </div>
                        <div data-bind="if: page() === 'year'">
                            <div data-bind="component: 'search-page-year'"></div>
                        </div>
                        <div data-bind="if: page() === 'labels'">
                            <div data-bind="component: 'search-page-labels'"></div>
                        </div>
                        <div data-bind="if: page() === 'charts'">
                            <div data-bind="component: 'statistics-page-charts'"></div>
                        </div>
                        <div data-bind="if: page() === 'login'">
                            <div data-bind="component: 'auth-page-login'"></div>
                        </div>
                        <div data-bind="if: page() === 'profile'">
                            <div data-bind="component: 'auth-page-profile'"></div>
                        </div>
                        <div data-bind="if: page() === 'reset'">
                            <div data-bind="component: 'auth-page-reset'"></div>
                        </div>
                    </div>
                </div>
                <div data-bind="if: !loggedIn()">
                    <div class="col-md-12">
                        <div data-bind="if: page() === 'reset'">
                            <div data-bind="component: 'auth-page-reset'"></div>
                        </div>
                        <div data-bind="if: page() !== 'reset'">
                            <div data-bind="component: 'auth-page-login'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" data-bind="if: page() === 'node', visible: page() === 'node'">
                <div class="col-md-12 page-node">
                    <div data-bind="component: 'node-page'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
