<div data-bind="visible: nodepath() && files().length > 0, if: nodepath() && files().length > 0">
    <div class="upload animated fadeIn">
        <div class="upload-box animated slideInDown">
            <div class="upload-main">
                <table class="table table-striped table-hover table-condensed" style="width: 100%; margin-bottom: 0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th style="width: 100px;">Size</th>
                            <th style="width: 500px;">Progress</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: files">
                        <tr>
                            <td data-bind="text: $data.name"></td>
                            <td data-bind="htmlSize: $data.size"></td>
                            <td>
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" data-bind="style: { width: $data.progress() + '%' }, css: { active: $data.active, 'progress-bar-success': $data.complete, 'progress-bar-danger': $data.failed }, text: $data.progress() + '%'"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="upload-sidebar">
                <h2>Upload files</h2>

                <table class="table table-striped table-hover table-condensed" style="width: 100%">
                    <tbody>
                        <tr>
                            <td>Uploaded</td>
                            <td>
                                <span data-bind="text: finished"></span>
                                of
                                <span data-bind="text: files().length"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Total size</td>
                            <td data-bind="htmlSize: size"></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td>
                                <span data-bind="htmlSize: speed"></span>/s
                            </td>
                        </tr>
                    </tbody>
                </table>

                 <div class="progress" style="margin-bottom: 0;" data-bind="visible: active">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" data-bind="style: { width: progress() + '%' }, text: $data.progress() + '%'"></div>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: start, visible: !active()">Upload</button>
            </div>

        </div>
    </div>
</div>
