<div data-bind="if: node">
    <div data-bind="if: type() === 'p'">
        <people-page params="{ node: node, path: path, section: section }"></people-page>
    </div>
    <div data-bind="if: type() === 'a'">
        <album-page params="{ node: node, path: path, section: section }"></album-page>
    </div>
    <div data-bind="if: type() === 'l'">
        <location-page params="{ node: node, path: path, section: section }"></location-page>
    </div>
</div>
<div data-bind="if: !node()">
    Invalid path
</div>
