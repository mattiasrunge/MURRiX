<div style="display: table;">
    <div style="display: table-cell; padding: 0; vertical-align: top;">
        <file-widget-profile-picture class="pull-left" style="margin-right: 15px;" params="{ size: 128, path: nodepath().path }"></file-widget-profile-picture>
    </div>
    <div style="display: table-cell; padding: 0; vertical-align: top; width: 100%;">
        <h2>
            <widget-node-text-attribute params="{ nodepath: nodepath, name: 'name' }"></widget-node-text-attribute>
        </h2>
        <widget-node-description params="{ nodepath: nodepath }"></widget-node-description>
        <widget-node-labels params="{ nodepath: nodepath }"></widget-node-labels>
    </div>
</div>
