<!DOCTYPE html>
<html>
    <head>
        <title>Browser Error</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="browser-warning">
            <div class="container">
                <div class="row">
                    <div class="page-header text-center" style="margin-bottom: 50px;">
                        <h1>
                            <i style="font-size: 36px; vertical-align: bottom;" class="material-icons">error_outline</i>
                            Your browser is not supported!<br>
                            <small>I'm sorry, the page can not be displayed</small>
                        </h1>
                    </div>

                    <p class="text-center">
                        This page requires a browser with <a href="https://en.wikipedia.org/wiki/ECMAScript">Javascript es6</a> <a href="https://kangax.github.io/compat-table/es6/">support</a>.
                        <br>
                        Currently the only browser to support this is <a href="https://www.google.com/chrome/">Google Chrome</a>.
                    </p>

                    <br>
                    <br>

                    <p class="text-center">
                        <img style="width: 246px; height: 80px;" src="https://www.google.com/chrome/assets/common/images/chrome_logo_2x.png"><br>
                        <a href="https://www.google.com/chrome/">
                            <i style="vertical-align: bottom;" class="material-icons">description</i>
                            Installation instructions
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
