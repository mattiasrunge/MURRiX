<div class="input-group">
  <input type="text" class="form-control" style="width: 12%;" maxlength="4" placeholder="Year" data-bind="disable: yearDisable, value: year, valueUpdate: 'input', typeahead: yearList">
  <input type="text" class="form-control" style="width: 10%;" maxlength="2" placeholder="Month" data-bind="disable: monthDisable, value: month, valueUpdate: 'input', typeahead: monthList">
  <input type="text" class="form-control" style="width: 10%;" maxlength="2" placeholder="Day" data-bind="disable: dayDisable, value: day, valueUpdate: 'input', typeahead: dayList">
  <input type="text" class="form-control" style="width: 10%;" maxlength="2" placeholder="Hour" data-bind="disable: hourDisable, value: hour, valueUpdate: 'input', typeahead: hourList">
  <input type="text" class="form-control" style="width: 10%;" maxlength="2" placeholder="Minute" data-bind="disable: minuteDisable, value: minute, valueUpdate: 'input', typeahead: minuteList">
  <input type="text" class="form-control" style="width: 10%;" maxlength="2" placeholder="Second" data-bind="disable: secondDisable, value: second, valueUpdate: 'input', typeahead: secondList">
  <input type="text" class="form-control" style="width: 38%;" placeholder="Timezone" data-bind="disable: timezoneDisable, value: timezone, valueUpdate: 'input', typeahead: timezoneList">
</div>
