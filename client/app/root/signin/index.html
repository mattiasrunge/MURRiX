<div class="container" style="margin-top: 70px;">

  <form class="form-horizontal well" role="form" data-bind="submit: submit">
    <div class="form-group">
      <div class="col-lg-offset-4 col-lg-4">
        <h1>Sign in</h1>
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-offset-2 col-lg-2 control-label">Username</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="username" placeholder="Username" id="signin_username" data-bind="value: username, disable: loading">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-offset-2 col-lg-2 control-label">Password</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" name="password" placeholder="Password" id="signin_password" data-bind="value: password, disable: loading">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-4 col-lg-4">
        <div class="checkbox">
          <label>
            <input type="checkbox" data-bind="checked: rememberMe, disable: loading"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-4 col-lg-4">
        <button type="submit" class="btn btn-primary" data-bind="disable: loading">Sign in</button>
      </div>
    </div>
  </form>

</div>
