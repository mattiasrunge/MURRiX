<div class="container">
  <div class="row">
    <div class="col-md-2">
      <ul class="nav nav-pills nav-stacked" data-bind="foreach: editLinks">
        <li data-bind="css: { active: $data.active }">
          <a data-bind="attr: { href: $data.path }">
            <span data-bind="text: $data.title"></span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <div class="tab-content">
        <div class="tab-pane active" data-bind="zone: {}"></div>
      </div>
    </div>
  </div>
</div>
