<div class="fadeInRight animated">
    <div class="row" data-bind="if: nodepath" style="margin-top: 15px;">
        <div class="col-md-8">
            <widget-node-header params="{ nodepath: nodepath }"></widget-node-header>
        </div>
        <div class="col-md-4 left-border">
            <table class="table node-table text-muted">
                <tbody>
                    <tr>
                        <td><strong>Created</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.birthtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Last modified</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.mtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Address</strong></td>
                        <td>
                            <widget-node-text-attribute params="{ nodepath: nodepath, name: 'address' }"></widget-node-text-attribute>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Longitude</strong></td>
                        <td data-bind="text: position().longitude"></td>
                    </tr>
                    <tr>
                        <td><strong>Latitude</strong></td>
                        <td data-bind="text: position().latitude"></td>
                    </tr>
                    <tr>
                        <td><strong>Residents</strong></td>
                        <td data-bind="foreach: residents">
                            <div><a href="#" data-bind="location: { page: 'node', path: $data.path, section: null }, text: $data.node.attributes.name"></a></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <widget-node-sections params="{
        section: section,
        sections: [
            {
                name: 'map',
                icon: 'location_on',
                title: 'Map',
                component: 'location-section-map'
            },
            {
                name: 'media',
                icon: 'photo_library',
                title: 'Media',
                component: 'location-section-media'
            }
        ],
        params: {
            nodepath: nodepath,
            position: position
        }
    }"></widget-node-sections>
</div>
