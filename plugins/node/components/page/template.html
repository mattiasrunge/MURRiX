<div data-bind="if: nodepath">
    <div data-bind="if: nodepath().node().properties.type === 'p'">
        <div data-bind="component: { name: 'people-page', params: { nodepath: nodepath, section: section } }"></div>
    </div>
    <div data-bind="if: nodepath().node().properties.type === 'a'">
        <div data-bind="component: { name: 'album-page', params: { nodepath: nodepath, section: section } }"></div>
    </div>
    <div data-bind="if: nodepath().node().properties.type === 'l'">
        <div data-bind="component: { name: 'location-page', params: { nodepath: nodepath, section: section } }"></div>
    </div>
    <div data-bind="if: nodepath().node().properties.type === 'c'">
        <div data-bind="component: { name: 'camera-page', params: { nodepath: nodepath, section: section } }"></div>
    </div>


    <div id="dropTargetContainer">
        <table>
            <tbody>
                <tr>
                    <td class="text-center">
                        <div id="dropTargetProfilePicture" class="dropTarget text-muted text-uppercase">
                            Drop here
                            <br>
                            <br>
                            <i class="material-icons md-96">wallpaper</i>
                            <br>
                            <br>
                            Use as profile picture
                        </div>
                    </td>
                    <td class="text-center">
                        <div id="dropTargetDelete" class="dropTarget text-muted text-uppercase" style="background-color: #FFAEAE;">
                            Drop here
                            <br>
                            <br>
                            <i class="material-icons md-96">delete</i>
                            <br>
                            <br>
                            Delete
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
