<div style="display: table;">
    <div style="display: table-cell; padding: 0; vertical-align: top;">
        <file-widget-profile-picture class="pull-left" style="margin-right: 15px;" params="{ size: 128, path: nodepath().path }"></file-widget-profile-picture>
    </div>
    <div style="display: table-cell; padding: 0; vertical-align: top; width: 100%;">
        <h2>
            <node-widget-text-attribute params="{ nodepath: nodepath, name: 'name' }"></node-widget-text-attribute>
        </h2>
        <node-widget-description params="{ nodepath: nodepath }"></node-widget-description>
        <node-widget-labels params="{ nodepath: nodepath }"></node-widget-labels>
    </div>
</div>
