<div style="display: table;">
    <div style="display: table-cell; padding: 0; vertical-align: top;">
        <div data-bind="component: { name: 'file-widget-profile-picture', params: { size: 128, path: nodepath().path } }" class="pull-left" style="margin-right: 15px;"></div>
    </div>
    <div style="display: table-cell; padding: 0; vertical-align: top; width: 100%;">
        <h2>
            <div data-bind="component: { name: 'node-widget-text-attribute', params: { nodepath: nodepath, name: 'name' } }"></div>
        </h2>
        <div data-bind="component: { name: 'node-widget-description', params: { nodepath: nodepath } }"></div>
        <div data-bind="component: { name: 'node-widget-labels', params: { nodepath: nodepath } }"></div>
    </div>
</div>
