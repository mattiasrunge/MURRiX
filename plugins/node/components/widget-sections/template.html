<div class="row">
    <ul class="nav nav-pills" style="margin-left: 15px; margin-right: 15px; margin-top: 15px;">
        <!-- ko foreach: sections -->
            <li data-bind="css: { active: $component.section() === $data.name || ($index() === 0 && $component.section() === 'default') }">
                <a data-bind="location: { section: $data.name }">
                    <i class="material-icons md-18" data-bind="text: $data.icon"></i>
                    <span data-bind="text: $data.title"></span>
                </a>
            </li>
        <!-- /ko -->

        <li class="pull-right" data-bind="css: { active: $component.section() === 'comments' }, tooltip: 'Comments'" data-trigger="hover">
            <a data-bind="location: { section: 'comments' }">
                <i class="material-icons md-18" style="width: 18px;">comments</i>
            </a>
        </li>
        <li class="pull-right" data-bind="visible: showUpload, css: { active: $component.section() === 'upload' }, tooltip: 'Upload files'" data-trigger="hover">
            <a data-bind="location: { section: 'upload' }">
                <i class="material-icons md-18" style="width: 18px;">file_upload</i>
            </a>
        </li>
        <li class="pull-right" data-bind="visible: showShareSettings, css: { active: $component.section() === 'share' }, tooltip: 'Share settings'" data-trigger="hover">
            <a data-bind="location: { section: 'share' }">
                <i class="material-icons md-18" style="width: 18px;">share</i>
            </a>
        </li>
    </ul>
</div>

<div data-bind="foreach: sections">
    <div data-bind="if: $component.section() === $data.name || ($index() === 0 && $component.section() === 'default')">
        <div data-bind="component: { name: $data.component, params: $component.params }"></div>
    </div>
</div>
<div data-bind="if: $component.section() === 'comments'">
    <div data-bind="component: { name: 'node-section-comments', params: $component.params }"></div>
</div>
<div data-bind="if: $component.section() === 'upload' && showUpload()">
    <div data-bind="component: { name: 'node-section-upload', params: $component.params }"></div>
</div>
<div data-bind="if: $component.section() === 'share' && showShareSettings">
    <div data-bind="component: { name: 'node-section-share', params: $component.params }"></div>
</div>
