<div class="">
    <div class="row node-header" data-bind="if: nodepath" style="margin-top: 15px;">
        <div class="col-md-8">
            <node-widget-header params="{ nodepath: nodepath }"></node-widget-header>
        </div>
        <div class="col-md-4 left-border">
            <table class="table node-table text-muted">
                <tbody>
                    <tr>
                        <td><strong>Created</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.birthtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Last modified</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.mtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Number of files</strong></td>
                        <td data-bind="text: count"></td>
                    </tr>
                    <!-- <tr>
                        <td><strong>Download files</strong></td>
                        <td>
                            <a href="#" data-bind="text: nodepath().node().attributes.name.replace(' ', '_') + '.zip'"></a> (size) <-- TODO
                        </td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>

    <node-widget-sections params="{
        section: section,
        sections: [
            {
                name: 'media',
                icon: 'photo_library',
                title: 'Media',
                component: 'album-section-media'
            }
        ],
        showShareSettings: nodepath().editable,
        showUpload: nodepath().editable,
        params: {
            nodepath: nodepath
        }
    }"></node-widget-sections>
</div>
