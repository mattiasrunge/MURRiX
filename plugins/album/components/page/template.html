<div class="fadeInRight animated" data-bind="event: { dragenter: dragNoopHandler, dragexit: dragNoopHandler, dragover: dragNoopHandler, drop: dropEventHandler }">
    <div class="row" data-bind="if: nodepath" style="margin-top: 15px;">
        <div class="col-md-8">
            <a class="pull-right" style="color: #aaa; margin-top: 5px; margin-left: 15px;" href="#" title="Share settings" data-bind="visible: nodepath().editable, click: editRights.bind($data, true)">
                <i class="material-icons">share</i>
            </a>
            <widget-node-header params="{ nodepath: nodepath }"></widget-node-header>
        </div>
        <div class="col-md-4 left-border">
            <table class="table node-table text-muted">
                <tbody>
                    <tr>
                        <td><strong>Created</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.birthtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Last modified</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.mtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Number of files</strong></td>
                        <td data-bind="text: count"></td>
                    </tr>
                    <tr>
                        <td><strong>Download</strong></td>
                        <td>
                            <a href="#" data-bind="text: 'TODO: link (size)'"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <widget-node-sections params="{
        section: section,
        sections: [
            {
                name: 'media',
                icon: 'photo_library',
                title: 'Media',
                component: 'album-section-media'
            }
        ],
        params: {
            nodepath: nodepath
        }
    }"></widget-node-sections>
</div>
