<div style="margin-top: 15px;">
    <div data-bind="if: section() === 'about' || section() === 'default'">
        <camera-section-about params="{ nodepath: nodepath }"></camera-section-about>
    </div>
    <div data-bind="if: section() === 'media'">
        <camera-section-media params="{ nodepath: nodepath }"></camera-section-media>
    </div>
</div>

<div class="container">
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse subnavbar-background">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                       <li data-bind="css: { active: section() === 'about' || section() === 'default' }">
                            <a data-bind="location: { section: 'about' }">
                                <i class="material-icons md-18">info_outline</i>
                                About
                            </a>
                        </li>
                        <li data-bind="css: { active: section() === 'media' }">
                            <a data-bind="location: { section: 'media' }">
                                <i class="material-icons md-18">photo_library</i>
                                Media
                            </a>
                        </li>
                    </ul>

                    <comment-widget-navbar-link params="{ path: nodepath().path }"></comment-widget-navbar-link>
                </div>
            </div>
        </nav>
    </div>
</div>
