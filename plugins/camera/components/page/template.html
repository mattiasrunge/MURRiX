<div class="fadeInDown animated">
    <div class="row node-header" data-bind="if: nodepath" style="margin-top: 15px;">
        <div class="col-md-8">
            <widget-node-header params="{ nodepath: nodepath }"></widget-node-header>
        </div>
        <div class="col-md-4 left-border">
            <table class="table node-table text-muted">
                <tbody>
                    <tr>
                        <td><strong>Created</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.birthtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Last modified</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.mtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Type</strong></td>
                        <td>
                            <widget-node-select-attribute params="{ nodepath: nodepath, name: 'type', options: [
                                {
                                    name: 'offset_fixed',
                                    title: 'Fixed offset'
                                },
                                {
                                    name: 'offset_relative_to_position',
                                    title: 'Offset relative to the position'
                                }
                            ]}"></widget-node-select-attribute>
                        </td>
                    </tr>
                    <tr data-bind="visible: nodepath().node().attributes.type === 'offset_fixed'">
                        <td><strong>Offset UTC</strong></td>
                        <td>
                            <widget-node-text-attribute params="{ nodepath: nodepath, name: 'utcOffset' }"></widget-node-text-attribute>
                        </td>
                    </tr>
                    <tr data-bind="visible: nodepath().node().attributes.type === 'offset_fixed'">
                        <td><strong>Offset description</strong></td>
                        <td>
                            <widget-node-text-attribute params="{ nodepath: nodepath, name: 'offsetDescription' }"></widget-node-text-attribute>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Automatic daylight savings</strong></td>
                        <td>
                            <widget-node-boolean-attribute params="{ nodepath: nodepath, name: 'deviceAutoDst' }"></widget-node-boolean-attribute>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Serial number</strong></td>
                        <td>
                            <widget-node-text-attribute params="{ nodepath: nodepath, name: 'serialNumber' }"></widget-node-text-attribute>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Owners</strong></td>
                        <td data-bind="foreach: owners">
                            <div><a href="#" data-bind="location: { page: 'node', path: $data.path, section: null }, text: $data.node.attributes.name"></a></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <widget-node-sections params="{
        section: section,
        sections: [
            {
                name: 'media',
                icon: 'photo_library',
                title: 'Media',
                component: 'camera-section-media'
            }
        ],
        params: {
            nodepath: nodepath
        }
    }"></widget-node-sections>
</div>
