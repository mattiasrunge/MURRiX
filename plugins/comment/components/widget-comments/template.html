<div class="comments">
    <a class="show-all-link" href="#" data-bind="visible: list().length > filtered().length, click: collapsed.bind($data, false)">Show all comments</a>

    <div data-bind="foreach: filtered">
        <div class="row">
            <div class="col-md-12">
                <auth-widget-picture-user class="pull-left" params="{ size: 30, uid: $data.node().properties.birthuid, classes: 'img-circle comment-picture-user' }"></auth-widget-picture-user>
                <div class="name" data-bind="unameNice: $data.node().properties.birthuid"></div>
                <small class="text-muted" data-bind="datetimeAgo: $data.node().properties.birthtime"></small>
                <p style="white-space: pre-line;" data-bind="text: $data.node().attributes.text"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea style="margin-top: 5px; resize: none;" rows="1" class="form-control" data-bind="textInput: comment, event: { keypress: post }, autosize: comment, disable: loading" placeholder="Leave a comment..."></textarea>
        </div>
    </div>
</div>
