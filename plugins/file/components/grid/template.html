<div class="text-center" data-bind="visible: loading, if: loading">
    <i class="material-icons md-48 spin">cached</i>
    <div><strong>Loading...</strong></div>
</div>
<div class="clearfix" data-bind="foreach: list">
    <div class="bottom-border" style="padding-bottom: 15px; margin-bottom: 30px;">
        <div>
            <div data-bind="visible: $data.day !== false">
                <h3 data-bind="datetimeDay: $data.day"></h3>
            </div>

            <div data-bind="foreach: $data.texts">
                <blockquote>
                    <p data-bind="html: $data.node.attributes.text"></p>
                    <footer>Written by <cite title="By" data-bind="unameNice: $data.node.properties.birthuid"></cite> on <span data-bind="datetimeUtc: $data.node.attributes.time.timestamp"></span></footer>
                </blockquote>
            </div>
        </div>

        <div class="clearfix" data-bind="foreach: $data.files">
            <a href="#" data-bind="picture: { item: $data, width: $component.size, height: $component.size, classes: 'pull-left grid-picture', type: $data.node.attributes.type }, location: { showPath: $data.path }, attr: { title: $data.node.attributes.name }"></a>
        </div>
    </div>
</div>
