<div>
    ï»¿<div class="text-center" data-bind="visible: loading, if: loading">
        <i class="material-icons md-48 spin">cached</i>
        <div>
            <strong>
                <span>Generating </span>
                <span data-bind="if: progress">
                    <span data-bind="text: progress().complete"></span>
                    <span> of </span>
                    <span data-bind="text: progress().total"></span>
                </span>
            </strong>
        </div>
        <div class="progress" style="margin-top: 5px; height: 5px; width: 200px; margin-left: auto; margin-right: auto;" data-bind="visible: progress, if: progress">
            <div class="progress-bar" role="progressbar" data-bind="style: { width: progress().progress + '%' }"></div>
        </div>
    </div>
    <div class="clearfix" data-bind="foreach: list">
        <div style="margin-left: 15px; margin-right: 15px;">
            <div>
                <div data-bind="visible: $data.time, if: $data.time">
                    <h3 data-bind="displayTimeDay: $data.time"></h3>
                </div>

                <div data-bind="foreach: $data.texts">
                    <blockquote>
                        <p data-bind="html: $data.node().attributes.text"></p>
                        <footer>Written by <cite title="By" data-bind="unameNice: $data.node().properties.birthuid"></cite> on <span data-bind="datetimeUtc: $data.node().attributes.time.timestamp"></span></footer>
                    </blockquote>
                </div>
            </div>

            <div class="clearfix" data-bind="foreach: $data.files, contextmenu: $component.nodepath" style="margin-right: -1px; margin-bottom: -1px;"><a href="#" class="context-menu pull-left" data-bind="picture: { item: $data, width: $component.size, height: $component.size, classes: 'grid-picture', type: $data.node().attributes.type, title: $data.node().attributes.type !== 'image' && $data.node().attributes.type !== 'video' ? $data.node().attributes.name : false }, location: { showPath: $data.path }, attr: { title: $data.node().attributes.name, 'data-path': $data.path }"></a></div>
        </div>
    </div>
</div>
