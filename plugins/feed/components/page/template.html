<div class="fadeInRight animated">
    <div class="row" style="margin-top: 15px;">
        <div class="col-md-8 right-border news-container" data-bind="foreach: list">
            <div data-bind="if: $data.node().attributes.type === 'comment'">
                <feed-widget-news-comment params="{ nodepath: $data }"></feed-widget-news-comment>
            </div>
            <div data-bind="if: $data.node().attributes.type === 'album'">
                <feed-widget-news-album params="{ nodepath: $data }"></feed-widget-news-album>
            </div>
            <div data-bind="if: $data.node().attributes.type === 'location'">
                <feed-widget-news-location params="{ nodepath: $data }"></feed-widget-news-location>
            </div>
            <div data-bind="if: $data.node().attributes.type === 'person'">
                <feed-widget-news-person params="{ nodepath: $data }"></feed-widget-news-person>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Today in history</h4>

        </div>
    </div>
</div>
