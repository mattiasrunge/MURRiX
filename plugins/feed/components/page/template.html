<div class="fadeInRight animated">
    <div class="row">
        <div class="col-md-6" style="padding-right: 0;">
            <div class="news-container" data-bind="foreach: list">
                <div class="news-item">
                    <div class="news-title">
                        <span data-bind="if: $data.node().attributes.action === 'comment'">
                            New comments were made on this <widget-node-type params="{ type: $data.node().attributes.type }"></widget-node-type>.
                        </span>
                        <span data-bind="if: $data.node().attributes.action === 'created'">
                            <strong data-bind="unameNice: $data.node().attributes.uid"></strong> added a new <widget-node-type params="{ type: $data.node().attributes.type }"></widget-node-type>
                        </span>
                    </div>

                    <div data-bind="if: $data.node().attributes.type === 'f'">
                        <feed-widget-news-file params="{ nodepath: $data }"></feed-widget-news-file>
                    </div>
                    <div data-bind="if: $data.node().attributes.type === 'a'">
                        <feed-widget-news-album params="{ nodepath: $data }"></feed-widget-news-album>
                    </div>
                    <div data-bind="if: $data.node().attributes.type === 'l'">
                        <feed-widget-news-location params="{ nodepath: $data }"></feed-widget-news-location>
                    </div>
                    <div data-bind="if: $data.node().attributes.type === 'p'">
                        <feed-widget-news-person params="{ nodepath: $data }"></feed-widget-news-person>
                    </div>

                    <div class="news-comments">
                        <comment-widget-comments params="{ path: $data.node().attributes.path, rows: 3 }"></comment-widget-comments>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="today-container box box-content">
                <h2>
                    <small class="pull-right" style="margin-top: 10px;">
                        <i class="material-icons" data-bind="click: prevDay" style="cursor: pointer;">arrow_back</i>
                        <i class="material-icons" data-bind="click: nextDay" style="cursor: pointer;">arrow_forward</i>
                    </small>
                    Today
                    <small data-bind="datetimeDay: date().unix()"></small>
                </h2>

                <div data-bind="foreach: events">
                    <div class="today-item">
                        <div data-bind="if: $data.type === 'birthday'">
                            <feed-widget-today-birthday params="{ nodepath: $data }"></feed-widget-today-birthday>
                        </div>
                        <div data-bind="if: $data.type === 'marriage'">
                            <feed-widget-today-marriage params="{ nodepath: $data }"></feed-widget-today-marriage>
                        </div>
                        <div data-bind="if: $data.type === 'engagement'">
                            <feed-widget-today-engagement params="{ nodepath: $data }"></feed-widget-today-engagement>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
