<div class="fadeInRight animated">
    <div class="row">
        <div class="col-md-6" style="padding-right: 0;">
            <div class="news-container" data-bind="foreach: list">
                <div class="news-item">
                    <div class="news-title">
                        <span data-bind="if: $data.node().attributes.action === 'comment'">
                            New comments were made on model <span data-bind="component: { name: 'node-widget-type', params: { type: $data.node().attributes.type } }"></span>
                        </span>
                        <span data-bind="if: $data.node().attributes.action === 'created'">
                            <strong data-bind="unameNice: $data.node().attributes.uid"></strong> added a new <span data-bind="component: { name: 'node-widget-type', params: { type: $data.node().attributes.type } }"></span>
                        </span>
                    </div>

                    <div data-bind="if: $data.node().attributes.type === 'f'">
                        <div data-bind="component: { name: 'feed-widget-news-file', params: { nodepath: $data } }"></div>
                    </div>
                    <div data-bind="if: $data.node().attributes.type === 'a'">
                        <div data-bind="component: { name: 'feed-widget-news-album', params: { nodepath: $data } }"></div>
                    </div>
                    <div data-bind="if: $data.node().attributes.type === 'l'">
                        <div data-bind="component: { name: 'feed-widget-news-location', params: { nodepath: $data } }"></div>
                    </div>
                    <div data-bind="if: $data.node().attributes.type === 'p'">
                        <div data-bind="component: { name: 'feed-widget-news-person', params: { nodepath: $data } }"></div>
                    </div>

                    <div class="news-comments">
                        <div data-bind="component: { name: 'comment-widget-comments', params: { path: $data.node().attributes.path, rows: 3 } }"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="today-container box box-content">
                <i class="material-icons md-14 text-muted pull-left" data-bind="click: prevDay" style="cursor: pointer;">arrow_back</i>
                <i class="material-icons md-14 text-muted pull-right" data-bind="click: nextDay" style="cursor: pointer;">arrow_forward</i>
                <h2 data-bind="datetimeDayString: today().unix()"></h2>

                <div data-bind="foreach: eventsToday">
                    <div class="today-item">
                        <div data-bind="if: $data.type === 'birthday'">
                            <div data-bind="component: { name: 'feed-widget-today-birthday', params: { nodepath: $data } }"></div>
                        </div>
                        <div data-bind="if: $data.type === 'marriage'">
                            <div data-bind="component: { name: 'feed-widget-today-marriage', params: { nodepath: $data } }"></div>
                        </div>
                        <div data-bind="if: $data.type === 'engagement'">
                            <div data-bind="component: { name: 'feed-widget-today-engagement', params: { nodepath: $data } }"></div>
                        </div>
                    </div>
                </div>
                <div data-bind="visible: eventsToday().length === 0">
                    <p class="text-muted">
                        No events found
                    </p>
                </div>
            </div>

            <div class="today-container box box-content">
                <h2 data-bind="datetimeDayString: tomorrow().unix()"></h2>
                <div data-bind="foreach: eventsTomorrow">
                    <div class="today-item">
                        <div data-bind="if: $data.type === 'birthday'">
                            <div data-bind="component: { name: 'feed-widget-today-birthday', params: { nodepath: $data } }"></div>
                        </div>
                        <div data-bind="if: $data.type === 'marriage'">
                            <div data-bind="component: { name: 'feed-widget-today-marriage', params: { nodepath: $data } }"></div>
                        </div>
                        <div data-bind="if: $data.type === 'engagement'">
                            <div data-bind="component: { name: 'feed-widget-today-engagement', params: { nodepath: $data } }"></div>
                        </div>
                    </div>
                </div>
                <div data-bind="visible: eventsTomorrow().length === 0">
                    <p class="text-muted">
                        No events found
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
