<div class="news-media" data-bind="visible: position, if: position">
    <div style="height: 270px; margin-right: 1px;" data-bind="map: { position: position, zoom: position() ? 15 : 10 }"></div>
</div>
<div class="news-name" data-bind="visible: item, if: item">
    <a href="#" data-bind="location: { page: 'node', path: nodepath().node().attributes.path }">
        <h4 data-bind="text: item().attributes.name"></h4>
    </a>
</div>
<div class="news-description" data-bind="visible: item() && item().attributes.description !== '', if: item() && item().attributes.description !== ''">
    <span data-bind="html: item().attributes.description"></span>
</div>
