<div class="news-item">
    <div class="news-title">
        New comments were made on this.
    </div>
    <div class="news-media">
        <a href="#" data-bind="location: { showPath: nodepath().node().attributes.path }">
            <div data-bind="picture: { item: item, width: size, classes: 'img-responsive' }"></div>
        </a>
    </div>
    <div class="news-comments">
        <comment-widget-comments params="{ path: nodepath().node().attributes.path, rows: 3 }"></comment-widget-comments>
    </div>
</div>
