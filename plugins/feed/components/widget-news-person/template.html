<div class="news-media">
    <file-widget-profile-picture style="margin-right: 15px;" params="{ size: 200, path: nodepath().node().attributes.path }"></file-widget-profile-picture>
</div>
<div class="news-name" data-bind="visible: item, if: item">
    <a href="#" data-bind="location: { page: 'node', path: nodepath().node().attributes.path }">
        <h4 data-bind="text: item().node().attributes.name"></h4>
    </a>
</div>
<div class="news-description text-muted" data-bind="visible: item() && item().node().attributes.description !== '', if: item() && item().attributes.node().description !== ''">
    <p data-bind="html: item().node().attributes.description"></p>
</div>
