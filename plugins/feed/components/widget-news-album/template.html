<div class="news-media" data-bind="visible: item, if: item">
    <div class="text-center" data-bind="visible: loading, if: loading">
        <i class="material-icons md-48 spin">cached</i>
        <div><strong>Loading...</strong></div>
    </div>
    <div class="news-media-files" data-bind="foreach: files"><a href="#" data-bind="picture: { item: $data, width: $component.width, height: $component.height }, location: { page: 'node', path: $component.nodepath().node().attributes.path }, attr: { title: $data.node.attributes.name }"></a></div>
</div>
<div class="news-name" data-bind="visible: item, if: item">
    <a href="#" data-bind="location: { page: 'node', path: nodepath().node().attributes.path }">
        <h4 data-bind="text: item().attributes.name"></h4>
    </a>
</div>
<div class="news-description text-muted" data-bind="visible: item() && item().attributes.description !== '', if: item() && item().attributes.description !== ''">
    <p data-bind="html: item().attributes.description"></p>
</div>
