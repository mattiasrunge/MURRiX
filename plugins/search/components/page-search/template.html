    <div class="box box-content">
        <h1>Search by name</h1>

        <form class="form" role="search" style="margin-bottom: 15px;" data-bind="submit: () => false">
            <input name="query" type="search" class="form-control" placeholder="Enter name to search for" data-bind="textInput: query">
        </form>
    </div>

    <div data-bind="component: { name: 'node-widget-card-list', params: { list: list } }"></div>
</div>
