<div class="fadeInRight animated">
    <div class="box box-content">
        <h1>Browse by label</h1>

        <div style="margin-bottom: 15px;" data-bind="foreach: labels">
            <a role="button" class="btn btn-default" data-bind="css: { 'btn-primary': $data === $parent.query() }, text: $data, attr: { href: '#page=labels&query=' + $data }" style="margin-right: 5px; margin-bottom: 10px;"></a>
        </div>
    </div>

    <node-widget-card-list params="{ list: list }"></node-widget-card-list>
</div>
