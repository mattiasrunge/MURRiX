<div class="profile" data-bind="visible: loggedIn, if: loggedIn">
    <span src="" class="picture pull-left" style="width: 40px; height: 40px;" data-bind=""><img src="http://lorempixel.com/40/40"></span>
    <div>
        <div data-bind="text: user().attributes.name"></div>
        <div>
            <a href="#" data-bind="location: { page: 'profile' }">Profile</a>
            <span data-bind="visible: user().attributes.personId">
                &nbsp;&bull;&nbsp;
                <a href="#" data-bind="location: { page: 'node', id: user().attributes.personId }">Me</a>
            </span>
        </div>
    </div>
</div>
