<div class="profile" data-bind="visible: loggedIn, if: loggedIn">
    <auth-picture-user params="{ size: 40, uid: uid, classes: 'img-circle picture' }" class="pull-left"></auth-picture-user>
    <div>
        <div class="name" data-bind="text: user().attributes.name"></div>
        <div>
            <a href="#" data-bind="location: { page: 'profile' }">Profile</a>
            <span data-bind="visible: personPath, if: personPath">
                &nbsp;&bull;&nbsp;
                <a href="#" data-bind="location: { page: 'node', path: personPath }">Me</a>
            </span>
        </div>
    </div>
</div>
