<div>
    <div>
        <form class="form-horizontal clearfix" role="form" data-bind="submit: save" autocomplete="off">
            <div class="form-group">
                <label for="inputName" class="col-lg-3 control-label">Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" data-bind="value: name, disable: loading" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="col-lg-3 control-label">E-Mail</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputUsername" placeholder="E-Mail" data-bind="value: username, disable: loading" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPerson" class="col-lg-3 control-label">Person</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputPerson" placeholder="Select a person" data-bind="nodeselect: { root: '/people', path: personPath }" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9 clearfix">
                    <a href="#" class="btn btn-primary" data-bind="disable: loading, click: save">Save</a>
                    <a href="#" class="btn btn-default" data-bind="disable: loading, click: reset">Reset</a>
                </div>
            </div>
        </form>
    </div>

    <div class="top-border" style="padding-top: 15px;">
        <form class="form-horizontal clearfix" role="form" data-bind="submit: changePassword" autocomplete="off">
            <div class="form-group">
                <label for="inputPassword1" class="col-lg-3 control-label">Password</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" data-bind="value: password1, disable: loading" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="col-lg-3 control-label">&nbsp;</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm password" data-bind="value: password2, disable: loading" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9 clearfix">
                    <a href="#" class="btn btn-primary" data-bind="disable: loading, click: changePassword">Change password</a>
                </div>
            </div>
        </form>
    </div>
</div>
