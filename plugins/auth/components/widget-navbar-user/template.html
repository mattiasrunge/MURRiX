<li class="dropdown profile" data-bind="visible: loggedIn, if: loggedIn">
    <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown"><span class="picture" style="width: 20px; height: 20px;" data-bind=""><auth-widget-picture-user params="{ size: 20, uid: uid, classes: 'img-circle' }" class="picture pull-left"></auth-widget-picture-user></span><span data-bind="text: user().attributes.name"></span> <b class="caret"></b></a>
    <ul class="dropdown-menu">
        <li>
            <a href="#" data-bind="location: { page: 'profile' }">
                <i class="material-icons">account_box</i>
                Profile
            </a>
        </li>
        <li data-bind="visible: personPath, if: personPath">
            <a href="#" data-bind="location: { page: 'node', path: personPath }">
                <i class="material-icons md-18">person</i>
                Me
            </a>
        </li>
        <li class="divider"></li>
        <li>
            <a href="#" data-bind="click: logout">
                <i class="material-icons md-18">exit_to_app</i>
                Logout
            </a>
        </li>
    </ul>
</li>
<li data-bind="visible: !loggedIn()">
    <a href="#" data-bind="location: { page: 'login' }">
        <i class="material-icons md-18">account_circle</i>
        Login
    </a>
</li>
