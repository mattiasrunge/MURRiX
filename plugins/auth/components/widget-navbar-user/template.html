<li class="dropdown profile" data-bind="css: { dropdown: loggedIn(), profile: loggedIn() }">
    <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown" data-bind="if: loggedIn, visible: loggedIn"><span class="picture" style="width: 20px; height: 20px;" data-bind=""><span data-bind="component: { name: 'auth-widget-picture-user', params: { size: 20, uid: uid, classes: 'img-circle' } }" class="picture pull-left"></span></span><span data-bind="text: user().attributes.name"></span> <b class="caret"></b></a>
    <ul class="dropdown-menu" data-bind="if: loggedIn, visible: loggedIn">
        <li>
            <a href="#" data-bind="location: { page: 'profile' }">
                <i class="material-icons">account_box</i>
                &nbsp;&nbsp;
                Profile
            </a>
        </li>
        <li data-bind="visible: personPath, if: personPath">
            <a href="#" data-bind="location: { page: 'node', path: personPath }">
                <i class="material-icons">person</i>
                &nbsp;&nbsp;
                Me
            </a>
        </li>
        <li class="divider"></li>
        <li>
            <a href="#" data-bind="click: logout">
                <i class="material-icons">exit_to_app</i>
                &nbsp;&nbsp;
                Logout
            </a>
        </li>
    </ul>
    <a href="#" data-bind="location: { page: 'login' }, if: !loggedIn(), visible: !loggedIn()">
        <i class="material-icons md-18">account_circle</i>
        Login
    </a>
</li>
