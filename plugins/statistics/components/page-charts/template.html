<div class="fadeInRight animated">
    <div class="box box-content">
        <h1>Charts</h1>

        <div data-bind="foreach: data">
            <h2 data-bind="text: $data.label"></h2>
            <div style="margin-bottom: 15px;">
                <canvas data-bind="barchart: $data"></canvas>
            </div>
        </div>
    </div>
</div>
