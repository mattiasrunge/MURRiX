<div class="fadeInDown animated">
    <ul class="timeline">
        <!-- ko foreach: events -->
            <li data-bind="css: { 'timeline-inverted': $index() % 2 !== 0 }">
                <div class="timeline-panel">
                    <div class="timeline-body">
                        <div class="timeline-date" data-bind="datetimeDay: $data.day"></div>

                        <!-- ko foreach: $data.texts -->
                            <h4>
                                <i class="material-icons" data-bind="visible: $data.node.attributes.type === 'birth'">child_friendly</i>
                                <i class="material-icons" data-bind="visible: $data.node.attributes.type === 'engagement'">favorite_border</i>
                                <i class="material-icons" data-bind="visible: $data.node.attributes.type === 'marriage'">favorite</i>
                                <i class="material-icons" data-bind="visible: $data.node.attributes.type === 'death'">sentiment_dissatisfied</i>

                                <span data-bind="html: $data.node.attributes.name"></span>
                            </h4>
                            <p data-bind="html: $data.node.attributes.text.replace(/\n/g, '<br>')"></p>
                        <!-- /ko -->
                    </div>
                </div>
            </li>
        <!-- /ko -->

        <li class="clearfix" style="float: none;"></li>
    </ul>
</div>
