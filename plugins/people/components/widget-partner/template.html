<span class="edit-hover-container" data-bind="visible: nodepath() && !editing(), if: nodepath">
    <a href="#" data-bind="location: { page: 'node', path: nodepath().path }, text: nodepath().node().attributes.name"></a>
    <a class="edit-hover-link" href="#" title="Edit" data-bind="visible: editable, click: edit">
        <i class="material-icons">edit</i>
    </a>
</span>
<span data-bind="visible: !nodepath() && editable() && !editing()">
    <i data-bind="click: edit" style="color: #999;">Add a partner</a>
</span>
<span data-bind="visible: !nodepath() && !editable() && !editing()">
    <i style="color: #999;">No partner set</a>
</span>
<span data-bind="visible: editing">
    <input type="text" class="form-control input-sm" placeholder="Select a person" data-bind="nodeselect: { root: '/people', path: personPath }">
</span>
