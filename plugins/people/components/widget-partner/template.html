<span class="partner-link" data-bind="visible: nodepath() && !editing(), if: nodepath">
    <a href="#" data-bind="location: { page: 'node', path: nodepath().path }, text: nodepath().node().attributes.name"></a>
    <a class="partner-edit" href="#" title="Edit" data-bind="visible: editable, click: edit">
        <i class="material-icons">edit</i>
    </a>
</span>
<span data-bind="visible: editing, if: nodepath">
    <div contenteditable="true" placeholder="Select a person" data-bind="nodeselect: { root: '/people', path: personPath }, text: nodepath().node().attributes.name"><div>
</span>
