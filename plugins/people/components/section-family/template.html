<div style="overflow: hidden; position: relative; background-color: #eaeaea;" data-bind="if: person() !== false, style: { height: height() + 'px' }" id="relation-element">
    <div class="relation-container" data-bind="event: { mousedown: startDragHandler, mousemove: dragHandler, mouseup: stopDragHandler, mousewheel: scrollHandler, DOMMouseScroll: scrollHandler }">

        <div class="relation-zoom-control">
            <div class="line"></div>
            <div class="inc" data-bind="click: zoomInc">
                <div style="margin-left: 1px; margin-top: 2px;"><i class="material-icons md-14">add</i></div>
            </div>
            <div class="mark-container" data-bind="event: { mousedown: startDragMarkHandler }">
                <div class="mark">
                    <div style="margin-left: 1px; margin-top: -2px;"><i class="material-icons md-14">remove</i></div>
                </div>
            </div>
            <div class="dec" data-bind="click: zoomDec">
                <div style="margin-left: 1px; margin-top: 2px;"><i class="material-icons md-14">remove</i></div>
            </div>
        </div>

        <div id="relation-canvas" style="position: absolute; top: 0px; left: 0px;">
            <div data-bind="component: { name: 'people-widget-family-person', params: { data: person, zoom: $component.zoom }, if: person, afterRender: afterRender.bind($data) }"></div>
        </div>
    </div>
</div>
