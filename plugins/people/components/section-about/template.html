<div class="fadeInRight animated">
    <div class="row">
        <div class="col-md-6">
            <h2 data-bind="text: node().attributes.fullname ? node().attributes.fullname : node().attributes.name"></h2>
            <p>
            <table class="table table-condensed text-muted" style="font-size: 12px;">
                <tbody>
                    <tr>
                        <td><strong>Birth name</strong></td>
                        <td data-bind="text: node().attributes.birthname"></td>
                    </tr>
                    <tr>
                        <td><strong>Birthday</strong></td>
                        <td data-bind="text: 'abc'"></td>
                    </tr>
                    <tr>
                        <td><strong>Age</strong></td>
                        <td data-bind="text: 'abc'"></td>
                    </tr>
                    <tr data-bind="visible: partner, if: partner">
                        <td><strong>Partner</strong></td>
                        <td>
                            <a href="#" data-bind="location: { page: 'node', path: '' }, text: partner().attributes.name"></a>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Allergies</strong></td>
                        <td data-bind="html: node().attributes.allergies"></td>
                    </tr>
                    <tr>
                        <td><strong>Labels</strong></td>
                        <td data-bind="html: ''"></td>
                    </tr>
                </tbody>
            </table>
            <p data-bind="html: node().attributes.description"></p>
        </div>
        <div class="col-md-6 clearfix left-border">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
            <img src="http://lorempixel.com/152/152" class="pull-left">
        </div>
    </div>

    <div class="row">
        <div class="bottom-border" style="margin-left: 15px; margin-right: 15px; margin-top: 15px;"></div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>Timeline</h3>
        </div>
        <div class="col-md-6">
            <h3>Comments</h3>
            <p data-bind="html: node().attributes.allergies"></p>


        </div>
    </div>
</div>
