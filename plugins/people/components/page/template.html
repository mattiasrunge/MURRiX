<div style="margin-top: 15px;">
    <div data-bind="if: section() === 'about' || section() === 'default'">
        <people-section-about params="{ nodepath: nodepath }"></people-section-about>
    </div>
    <div data-bind="if: section() === 'media'">
        <people-section-media params="{ nodepath: nodepath }"></people-section-media>
    </div>
    <div data-bind="if: section() === 'contact'">
        <people-section-contact params="{ nodepath: nodepath }"></people-section-contact>
    </div>
    <div data-bind="if: section() === 'family'">
        <people-section-family params="{ nodepath: nodepath }"></people-section-family>
    </div>
</div>

<div class="container">
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse subnavbar-background">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li data-bind="css: { active: section() === 'about' || section() === 'default' }">
                            <a data-bind="location: { section: 'about' }">
                                <i class="material-icons md-18">info_outline</i>
                                About
                            </a>
                        </li>
                        <li data-bind="css: { active: section() === 'media' }">
                            <a data-bind="location: { section: 'media' }">
                                <i class="material-icons md-18">photo_library</i>
                                Media
                            </a>
                        </li>
                        <li data-bind="css: { active: section() === 'contact' }">
                            <a data-bind="location: { section: 'contact' }">
                                <i class="material-icons md-18">contact_mail</i>
                                Contact
                            </a>
                        </li>
                        <li data-bind="css: { active: section() === 'family' }">
                            <a data-bind="location: { section: 'family' }">
                                <i class="material-icons md-18">people</i>
                                Family
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
