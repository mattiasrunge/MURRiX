<div class="fadeInRight animated">
    <div class="row" data-bind="if: nodepath" style="margin-top: 15px;">
        <div class="col-md-8">
            <widget-node-header params="{ nodepath: nodepath }"></widget-node-header>
        </div>
        <div class="col-md-4 left-border">
            <table class="table node-table text-muted">
                <tbody>
                    <tr>
                        <td><strong>Created</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.birthtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Last modified</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.mtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Birth name</strong></td>
                        <td>
                            <widget-node-text-attribute params="{ nodepath: nodepath, name: 'birthname' }"></widget-node-text-attribute>
                        </td>
                    </tr>
                    <tr data-bind="visible: metrics().birthdate">
                    <td><strong>Date of birth</strong></td>
                        <td data-bind="text: metrics().birthdate"></td>
                    </tr>
                    <tr data-bind="visible: metrics().deathdate">
                        <td><strong>Date of death</strong></td>
                        <td data-bind="text: metrics().deathdate"></td>
                    </tr>
                    <tr data-bind="visible: metrics().deathdate">
                        <td><strong>Age at death</strong></td>
                        <td data-bind="text: metrics().ageatdeath"></td>
                    </tr>
                    <tr data-bind="visible: metrics().birthdate">
                        <td><strong>Age</strong></td>
                        <td data-bind="text: metrics().age"></td>
                    </tr>
                    <tr>
                        <td><strong>Partner</strong></td>
                        <td>
                            <people-widget-partner params="{ path: nodepath().path }"></people-widget-partner>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Allergies</strong></td>
                        <td>
                            <widget-node-text-attribute params="{ nodepath: nodepath, name: 'allergies' }"></widget-node-text-attribute>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <widget-node-sections params="{
        section: section,
        sections: [
            {
                name: 'timeline',
                icon: 'info_outline',
                title: 'Timeline',
                component: 'people-section-timeline'
            },
            {
                name: 'media',
                icon: 'photo_library',
                title: 'Media',
                component: 'people-section-media'
            },
            {
                name: 'contact',
                icon: 'contact_mail',
                title: 'Contact',
                component: 'people-section-contact'
            },
            {
                name: 'family',
                icon: 'people',
                title: 'Family',
                component: 'people-section-family'
            }
        ],
        params: {
            nodepath: nodepath,
        }
    }"></widget-node-sections>
</div>
