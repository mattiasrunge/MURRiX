<div>
    <div class="row node-header" data-bind="if: nodepath" style="margin-top: 15px;">
        <div class="col-md-8">
            <div data-bind="component: { name: 'node-widget-header', params: { nodepath: nodepath } }"></div>
        </div>
        <div class="col-md-4 left-border">
            <table class="table node-table text-muted">
                <tbody>
                    <tr>
                        <td><strong>Created</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.birthtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Last modified</strong></td>
                        <td data-bind="datetimeAgo: nodepath().node().properties.mtime"></td>
                    </tr>
                    <tr>
                        <td><strong>Birth name</strong></td>
                        <td>
                            <div data-bind="component: { name: 'node-widget-text-attribute', params: { nodepath: nodepath, name: 'birthname' } }"></div>
                        </td>
                    </tr>
                    <tr data-bind="visible: metrics().birthdate">
                    <td><strong>Date of birth</strong></td>
                        <td data-bind="text: metrics().birthdate"></td>
                    </tr>
                    <tr data-bind="visible: metrics().deathdate">
                        <td><strong>Date of death</strong></td>
                        <td data-bind="text: metrics().deathdate"></td>
                    </tr>
                    <tr data-bind="visible: metrics().deathdate">
                        <td><strong>Age at death</strong></td>
                        <td data-bind="text: metrics().ageatdeath"></td>
                    </tr>
                    <tr data-bind="visible: metrics().birthdate">
                        <td><strong>Age</strong></td>
                        <td data-bind="text: metrics().age"></td>
                    </tr>
                    <tr>
                        <td><strong>Gender</strong></td>
                        <td>
                            <div data-bind="component: { name: 'node-widget-select-attribute', params: { nodepath: nodepath, name: 'gender', options: [
                                {
                                    name: 'f',
                                    title: 'Female'
                                },
                                {
                                    name: 'm',
                                    title: 'Male'
                                }
                            ]} }"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Partner</strong></td>
                        <td>
                            <div data-bind="component: { name: 'people-widget-partner', params: { nodepath: nodepath } }"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Mother</strong></td>
                        <td>
                            <div data-bind="component: { name: 'people-widget-parent', params: { nodepath: nodepath, gender: 'f' } }"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Father</strong></td>
                        <td>
                            <div data-bind="component: { name: 'people-widget-parent', params: { nodepath: nodepath, gender: 'm' } }"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Allergies</strong></td>
                        <td>
                            <div data-bind="component: { name: 'node-widget-text-attribute', params: { nodepath: nodepath, name: 'allergies' } }"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div data-bind="component: { name: 'node-widget-sections', params: {
        section: section,
        sections: [
            {
                name: 'timeline',
                icon: 'event',
                title: 'Timeline',
                component: 'people-section-timeline'
            },
            {
                name: 'media',
                icon: 'photo_library',
                title: 'Media',
                component: 'people-section-media'
            },
            {
                name: 'contact',
                icon: 'contact_mail',
                title: 'Contact',
                component: 'people-section-contact'
            },
            {
                name: 'family',
                icon: 'people',
                title: 'Family',
                component: 'people-section-family'
            }
        ],
        params: {
            nodepath: nodepath,
            reload: reload
        }
    } }" class="node-widget-sections"></div>

    <form data-bind="submit: createEvent, moveToBody: true">
        <div class="modal fade" id="createPeopleEventModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">
                            Create new event
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Type</label>
                            <select class="form-control" data-bind="value: createType">
                                <option value="generic">Generic</option>
                                <option value="birth">Birth</option>
                                <option value="engagement">Engagement</option>
                                <option value="marriage">Marriage</option>
                                <option value="death">Death</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" placeholder="Write a name" data-bind="textInput: createTitle" />
                        </div>
                        <div class="form-group">
                            <label>Date and time</label>
                            <input type="text" class="form-control" data-bind="timeInput: createTime" />
                        </div>
                        <div class="form-group">
                            <label>Other person connected to model event</label>
                            <input type="text" class="form-control" placeholder="Select a person" data-bind="nodeselect: { root: '/people', path: createPersonPath }" />
                        </div>
                        <div class="form-group">
                            <label>Text</label>
                            <textarea rows="6" class="form-control" placeholder="Write a description" data-bind="textInput: createText"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
